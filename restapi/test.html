<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Restapi</title>
</head>

<body>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-1 control-label" for="id">id</label>
        <div class="col-sm-2">
          <input class="form-control" id="id" type="text" size="10" placeholder="id" >
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label" for="name">Name</label>
        <div class="col-sm-2">
          <input class="form-control" id="name" type="text" size="10">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-1 control-label" for="looks">looks</label>
        <div class="col-sm-2">
          <input class="form-control" id="looks" type="text" size="10">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-1 control-label" for="method">method</label>
        <div class="col-sm-2">
          <select class="form-control" id="method">
            <option>GET</option>
            <option>PUT</option>
            <option>DELETE</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-2">
          <!-- <input class="btn btn-default" type="submit" value="Submit"> -->
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-2">
          <textarea class="form-control" id="status" type="text" rows="1">Response</textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-1 col-sm-2">
          <textarea class="form-control" id="response" type="text" rows="10">Response</textarea>
        </div>
      </div>
    </form>
</body>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
$(function() {
  $('#submit').click(function() {
    $.ajax({
        url: "http://127.0.0.1:8000/sqlalc/" + $("#id").val() + "/" + $("#name").val() + "/" + $("#looks").val(),
        type: $("#method").val().toString(),
        dataType: "json"
    })
    .then(
        function(data, status, xhr) {
            $("#status").val(xhr.status);
            $("#response").val(JSON.stringify(data));
            <!-- $('#response').val(data.r); -->
        },
        function(xhr, status, error) {
            $("#status").val(xhr.status);
            $("#response").val(xhr.status + " " + error);
        }
    );
  });
});
</script>

</html>
