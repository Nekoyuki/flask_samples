<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Restapi</title>
</head>

<body>
    <form>
      <div>
        <label for="id">id</label><br>
        <input id="id" type="text" size="10"><br>
        <label for="name">Name</label><br>
        <input id="name" type="text" size="10"><br>
        <label for="looks">looks</label><br>
        <input id="looks" type="text" size="10"><br>
          
        <select id="method">
          <option>GET</option>
          <option>PUT</option>
          <option>DELETE</option>
        </select>
        <br>
        <input id="submit" type="button" value="submit">
      </div>
      <div>
        <textarea id="response" type="text" rows="10" cols="35">Response</textarea>
      </div>
    </form>
</body>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script>
$(function() {
  $('#submit').click(function() {
    $.ajax({
        url: "http://127.0.01/sqlalc/" + $("#id").val + "/" + $("#name").val + "/" + $("#looks").val,
        type: $("#method").val.toString()
    })
    .done(function(data) {
        $('#response').val(data);
    })
    .fail(function(data) {
        $('#response').val(data);
    });
  });
});
</script>

</html>
